#设置cacheService实现方式 ，目前支持：xmemcached, jedis
cache.global.type=jedis

#是否开启redis
redis.config.open=true
redis.util.serializer=fst

# Redis数据库索引（默认为0）
spring.redis.database=0  
spring.redis.host=redis.soulinfo.com
spring.redis.port=6379
spring.redis.password=123456
spring.redis.pool.max-active=600
spring.redis.pool.max-wait=10000
spring.redis.pool.max-idle=20
spring.redis.pool.min-idle=5
spring.redis.timeout=3000

#是否开启memcached
memcached.config.open=true
memcached.config.servers=memcached.soulinfo.com:11211

#for sasl-memcached
memcached.config.servers.host=memcached.soulinfo.com
memcached.config.servers.port=11211
memcached.config.userName=
memcached.config.password=
memcached.config.authType=plain


